<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>

    <header class="d-flex justify-content-center">ReWordle</header>
    <div class="cointainer pt-4">
        <form class = "p-3" action="./play" method="GET" onsubmit="return postOnLogin(event)">
            <div class="mb-3">
              <label for="InputUser" class="form-label">Username</label>
              <input type="text" class="form-control" id="InputUser" aria-describedby="userHelp" value="yotam">
              <div id="userHelp" class="form-text">
              <p>(user:"yotam" password:"123456")</p>  
            </div>
          </div>
          <div class="mb-3">
            <label for="InputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="InputPassword" value="123456">
            <p id="AlertError"></p>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
    </div>
    <script src="./login.js"></script>
</body>
</html>
